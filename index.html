<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>

    <!-- jQeury -->
    <script src="static/js/jquery-1.11.0.js"></script>
    <script src="static/js/jquery-migrate-1.2.1.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/codemirror.css">
    <link rel="stylesheet" href="static/css/solarized.css">

    <!-- CodeMirror Terminal -->
    <script src="static/js/codemirror.js"></script>
    <script src="static/js/python.js"></script>
    <script src="static/js/setup_python.js"></script>
    <script src="static/js/editor.js"></script>

    <!-- Skulpt -->
    <script src="static/js/skulpt.js" type="text/javascript"></script> 
    <script src="static/js/skulpt-stdlib.js" type="text/javascript"></script> 

    <!-- Graph stuff -->
    <script src="static/js/action_queue.js"></script>
    <script src="static/js/graph.js"></script>
   <!--  <script src="static/js/d3.js"></script> -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="body-container">
      <div class="code-row">
        <div class="graph-cell"></div>
        <div class="code-cell">
          <textarea id="code"></textarea>
        </div>
      </div>
      <div class="button-row">
        <div class="button-cell">
          <button class="run" type="button" onclick="runit()">Run</button>
        </div>
      </div>
      <div class="output-row">
        <div class="output-cell">
          <pre id="output" class="output">Soon-to-be terminal output</pre>
        </div>
      </div>
    </div>
  </body>

  <!-- app.js -->
  <script src="static/js/app.js"></script>
</html>
