<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>

    <!-- jQeury -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="solarized.css">
    <script src="codemirror.js"></script>
    <script src="python.js"></script>
    <script src="env/editor.js"></script>
    <script src="skulpt.min.js" type="text/javascript"></script> 
    <script src="skulpt-stdlib.js" type="text/javascript"></script> 
  </head>
  <body>
    <div id="body-container">
      <div id="terminal">
        <div class="code-row">
          <textarea id="code"></textarea>
        </div>
        <div class="button-row">
          <button class="run" type="button" onclick="runit()">Run</button>
        </div>
        <div class="output-row">
          <pre id="output" class="output">Soon-to-be terminal output</pre>
        </div>
      </div>
    </div>
  </body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="app.js"></script>
</html>
