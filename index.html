  <body>
    <div class="instructions">
      <ul>
        <li>Click to create new node.</li>
        <li>Drag between nodes to create an edge.</li>
        <li>Shift+click to drag existing nodes.</li>
      </ul>
    </div>
    <div id="body-container">
      <div class="code-row">
        <div id="graph-cell">
        </div>
        <div class="code-cell">
          <textarea id="code">
def BFSTree():
    bfs_tree = []

    for v in G.V:
        v.dist = inf

    s = G.vertex(0)
    s.dist = 0

    Q = [s]
    while Q != []:
        u = Q.pop(0)
        for e in u.outgoing_edges():
            v = e.other(u)
            if v.dist == inf:
                Q += [v]
                bfs_tree += [e]
                colorEdge(e, "red")
                v.dist = u.dist + 1

    for e in G.E:
        if e not in bfs_tree:
            removeEdge(e)

BFSTree()
          </textarea>
        </div>
      </div>
      <div class="button-row">
        <div class="button-cell">
          <button class="run" type="button" onclick="runit()">Run</button>
        </div>
      </div>
      <div class="output-row">
        <div class="output-cell">
          <pre id="output" class="output">Soon-to-be terminal output</pre>
        </div>
      </div>
    </div>
  </body>
